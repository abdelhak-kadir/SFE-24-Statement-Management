<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Invoice</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Style for form fields */
        form p {
            margin-bottom: 10px;
        }

        /* Style for labels */
        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Style for input fields */
        form input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        /* Style for submit button */
        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .form-field {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Create Invoice</h1>
        <form method="post">
            {% csrf_token %}
            <!-- You can style each field individually -->
            <div class="form-field">
                <label for="inv">Invoice Message:</label><br>
                <textarea id="inv" name="inv" rows="4" cols="50"></textarea>
            </div>

            <!-- Render date_filter_form.as_p without modification -->
            <div class="form-field">
                {{ date_filter_form.as_p | safe }}
            </div>

            <button type="submit">Submit</button>
        </form>

        {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
        {% endif %}
    </div>
</body>

</html>
